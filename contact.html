<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> My Second Website - Contact</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- This links the stylesheet to this html document -->
	</head>
	<body>
		<nav>
			<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
			</ul>
			</nav>
			<div class="header">
				<h1>Contact</h1>
			</div>
			<section class="main-content">
				<h2 class="center-text">Send me a message!</h2>
				<form>
					<label>
						Name:
						<input type="text" name="name" placeholder="Name" class="input-changes">
						</label>
						<label>
						Email:
						</label>
						<input type="text" name="email" placeholder="Email" class="input-changes">
						</label>
						<label>
						Subject:
						<input type="text" name="subject" placeholder="Subject" class="input-changes">
						</label>
						<label>
						Message: <br>
						<textarea name="message" class="input-changes"></textarea>
						</label>
						<label class="big-label">
							<input type="radio" name="subsribe" value="yes" class="subscribe-choice">Yes, I want to subcribe to this newsletter
							</label>
							<label class="big-label"><br>
								<input type="radio" name="subscribe" value="no" class="subscribe-choice">No, I do not want to subscribe to this newsletter
								</label><br>
								<button type="submit">Submit</button>
					</form>
			</section>
	</body>
</html>
